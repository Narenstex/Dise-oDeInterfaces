<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klapp - Registro Acad√©mico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
        }
        
        .container {
            width: 100%;
            max-width: 390px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px 5px;
            background-color: #000;
            color: white;
            font-size: 14px;
            height: 40px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: linear-gradient(to bottom, #d42f8a, #a02c97);
            color: white;
        }
        
        .menu-icon {
            font-size: 22px;
            cursor: pointer;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .profile {
            width: 30px;
            height: 30px;
            background-color: #eb6b97;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            background: linear-gradient(to bottom, #a02c97, #4a1d9e);
            overflow-y: auto;
            padding: 0 15px 20px;
        }
        
        /* Semester selector */
        .semester-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 8px 15px;
        }
        
        .semester-selector .label {
            color: white;
            font-weight: bold;
        }
        
        .semester-selector .menu-icon {
            color: white;
        }
        
        /* Course cards */
        .course-card {
            background: linear-gradient(to right, rgba(108, 198, 186, 0.6), rgba(108, 198, 186, 0.3));
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .course-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .grades-container {
            display: flex;
            justify-content: space-between;
        }
        
        .grade-item {
            color: white;
            font-size: 14px;
        }
        
        .delete-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Course color variations */
        .course-card:nth-child(odd) {
            background: linear-gradient(to right, rgba(108, 198, 186, 0.7), rgba(108, 198, 186, 0.4));
        }
        
        .course-card:nth-child(even) {
            background: linear-gradient(to right, rgba(85, 175, 164, 0.7), rgba(85, 175, 164, 0.4));
        }
        
        /* Page title */
        .page-title {
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            background-color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page title -->
        <div class="page-title">registro acad√©mico</div>
        
        <!-- Status bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <span>‚óè‚óè‚óè</span>
                <span style="margin-left: 5px;">‚óè</span>
            </div>
        </div>
        
        <!-- Header -->
        <header>
            <div class="menu-icon">‚ò∞</div>
            <div class="app-title">Klapp</div>
            <div class="profile">‚óè</div>
        </header>
        
        <!-- Main content -->
        <div class="main-content">
            <!-- Semester selector -->
            <div class="semester-selector">
                <div class="label">2025-01</div>
                <div class="menu-icon">‚â°</div>
            </div>
            
            <!-- Course cards -->
            <div class="course-card">
                <div class="course-title">C√°lculo III - GR1</div>
                <div class="delete-icon">üìã</div>
                <div class="grades-container">
                    <div class="grade-item">Corte I - 40%</div>
                    <div class="grade-item">Corte II - 60%</div>
                </div>
            </div>
            
            <div class="course-card">
                <div class="course-title">Electromagnetismo - GR1</div>
                <div class="delete-icon">üìã</div>
                <div class="grades-container">
                    <div class="grade-item">Corte I - 40%</div>

            </div>
            
            <div class="course-card">

                    <div class="grade-item">Corte I - 40%</div>

                </div>
            </div>
            
            <div class="course-card">

        </div>
    </div>

    <script>
        // JavaScript para la funcionalidad
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener elementos
            const menuButton = document.querySelector('header .menu-icon');
            const profileButton = document.querySelector('.profile');
            const semesterMenu = document.querySelector('.semester-selector .menu-icon');
            const deleteIcons = document.querySelectorAll('.delete-icon');
            const courseCards = document.querySelectorAll('.course-card');
            
            // Agregar eventos
            menuButton.addEventListener('click', function() {
                alert('Men√∫ principal abierto');
            });
            
            profileButton.addEventListener('click', function() {
                alert('Perfil abierto');
            });
            
            semesterMenu.addEventListener('click', function() {
                alert('Selecci√≥n de semestre');
            });
            
            deleteIcons.forEach(icon => {
                icon.addEventListener('click', function(e) {
                    const courseName = this.parentElement.querySelector('.course-title').textContent;
                    alert(`Ver detalles de ${courseName}`);
                    e.stopPropagation();
                });
            });
            
            courseCards.forEach(card => {
                card.addEventListener('click', function() {
                    const courseName = this.querySelector('.course-title').textContent;
                    alert(`Abrir detalles de ${courseName}`);
                });
            });
            
            // Obtener la fecha actual para mostrar
            const updateTime = function() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                document.querySelector('.status-bar .time').textContent = `${hours}:${minutes}`;
            };
            
            // Actualizar la hora cada minuto
            updateTime();
            setInterval(updateTime, 60000);
        });
    </script>
</body>
</html>
