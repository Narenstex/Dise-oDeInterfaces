<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klapp - Notificaciones Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            background-color: #f3efff;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            background-color: #f3efff;
            position: relative;
            z-index: 2;
        }

        .time {
            font-weight: bold;
        }

        .status-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: #f3efff;
            border-bottom: 1px solid #eee;
            position: relative;
            z-index: 2;
        }

        .menu-icon {
            font-size: 20px;
            width: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .profile-icon {
            width: 24px;
            height: 24px;
            background-color: #ff4081;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }

        .app-content {
            position: relative;
            height: calc(100vh - 88px); /* altura total - (status-bar + header) */
            z-index: 1;
        }

        .landscape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: url('/api/placeholder/800/400');
            background-size: cover;
            background-position: center;
        }

        .massive-message {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, rgba(128, 0, 128, 0.8), rgba(0, 0, 255, 0.5));
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .purple-overlay {
            position: absolute;
            right: 0;
            top: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(to left, rgba(128, 0, 128, 0.5), rgba(128, 0, 128, 0) 100%);
        }

        /* Estilos para el modal de notificaciones */
        .notification-modal {
            position: absolute;
            top: 0;
            right: 0;
            width: 85%;
            height: 100%;
            background-color: white;
            box-shadow: -3px 0 10px rgba(0,0,0,0.2);
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .notification-title {
            padding: 12px 16px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 16px;
            overflow-y: auto;
            flex: 1;
        }

        .notification-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .star-icon {
            font-size: 20px;
            color: #8e8e8e;
        }

        .notification-content {
            flex: 1;
        }

        .subject-title {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .subject-status {
            color: #777;
            font-size: 12px;
            margin-left: 4px;
        }

        .notification-detail {
            font-size: 12px;
            color: #777;
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
        }

        .notification-date {
            margin-right: 8px;
        }

        .notification-button {
            background-color: #ec407a;
            color: white;
            border-radius: 16px;
            padding: 2px 10px;
            font-size: 12px;
            align-self: flex-start;
            white-space: nowrap;
        }

        .check-more {
            font-size: 12px;
            color: #777;
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }

        /* Overlay para el fondo cuando se muestra el modal */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            z-index: 9;
        }

        /* AnimaciÃ³n para la ventana emergente */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .notification-modal {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <span>â—‰</span>
            <span>ðŸ“¶</span>
            <span>ðŸ”‹</span>
        </div>
    </div>

    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="logo">Klapp</div>
        <div class="profile-icon" id="notificationTrigger">+</div>
    </div>

    <div class="app-content">
        <div class="purple-overlay"></div>
        <div class="landscape"></div>
        <div class="massive-message">
            MASSIVE MESSAGE
        </div>
    </div>

    <!-- Modal de notificaciones -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="notification-modal" id="notificationModal">
        <div class="notification-title">
            Notification
        </div>

        <div class="notification-list">
            <div class="notification-item">
                <div class="star-icon">â˜…</div>
                <div class="notification-content">
                    <div class="subject-title">
                        electromagnetism <span class="subject-status">Q.A</span>
                    </div>
                    <div class="notification-detail">
                        <span>workshop 1</span>
                        <span class="notification-date">TODAY</span>
                    </div>
                </div>
                <div class="notification-button">REMINDER</div>
            </div>

            <div class="notification-item">
                <div class="star-icon">â˜…</div>
                <div class="notification-content">
                    <div class="subject-title">
                        English <span class="subject-status">Q.A</span>
                    </div>
                    <div class="notification-detail">
                        <span>Workshop 1</span>
                        <span class="notification-date">January 2</span>
                    </div>
                </div>
                <div class="notification-button">REMINDER</div>
            </div>

            <div class="notification-item">
                <div class="star-icon">â˜…</div>
                <div class="notification-content">
                    <div class="subject-title">
                        Calculus <span class="subject-status">Q.A</span>
                    </div>
                    <div class="notification-detail">
                        <span>Test 4</span>
                        <span class="notification-date">January 3</span>
                    </div>
                </div>
                <div class="notification-button">REPORT</div>
            </div>

            <div class="notification-item">
                <div class="star-icon">â˜…</div>
                <div class="notification-content">
                    <div class="subject-title">
                        More <span class="subject-status"></span>
                    </div>
                    <div class="notification-detail">
                        <span>Check your other notifications</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const notificationModal = document.getElementById('notificationModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const notificationTrigger = document.getElementById('notificationTrigger');
        
        // Inicialmente ocultar el modal y el overlay
        notificationModal.style.display = 'none';
        modalOverlay.style.display = 'none';
        
        // FunciÃ³n para mostrar el modal
        function showNotificationModal() {
            notificationModal.style.display = 'flex';
            modalOverlay.style.display = 'block';
        }
        
        // FunciÃ³n para ocultar el modal
        function hideNotificationModal() {
            notificationModal.style.display = 'none';
            modalOverlay.style.display = 'none';
        }
        
        // Event listeners
        notificationTrigger.addEventListener('click', showNotificationModal);
        modalOverlay.addEventListener('click', hideNotificationModal);
        
        // AÃ±adir interactividad a los elementos de notificaciÃ³n
        function addNotificationInteractivity() {
            const notificationItems = document.querySelectorAll('.notification-item');
            
            notificationItems.forEach(item => {
                item.addEventListener('click', function() {
                    // AÃ±adir efecto de selecciÃ³n
                    this.style.backgroundColor = 'rgba(236, 64, 122, 0.1)';
                    
                    // Volver al color original despuÃ©s de un tiempo
                    setTimeout(() => {
                        this.style.backgroundColor = 'transparent';
                    }, 300);
                });
            });
            
            const notificationButtons = document.querySelectorAll('.notification-button');
            
            notificationButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Evitar que se active el click del elemento padre
                    e.stopPropagation();
                    
                    // AÃ±adir efecto de pulsaciÃ³n
                    this.style.opacity = '0.7';
                    
                    // Volver a la opacidad original
                    setTimeout(() => {
                        this.style.opacity = '1';
                    }, 300);
                });
            });
        }
        
        // Iniciar cuando la pÃ¡gina se carga
        window.onload = function() {
            addNotificationInteractivity();
            
            // Mostrar el modal de notificaciones automÃ¡ticamente al cargar
            // (para simular la vista del pantallazo)
            showNotificationModal();
        };
    </script>
</body>
</html>
