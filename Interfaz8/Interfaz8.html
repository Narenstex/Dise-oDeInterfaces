<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klapp - Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
        }
        
        .app-container {
            width: 100%;
            max-width: 390px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #7000a0, #0080a0);
        }
        
        /* Status bar styling */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            background-color: #fff;
        }
        
        .status-bar-right {
            display: flex;
            gap: 5px;
        }
        
        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eee;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        
        .menu-icon {
            font-size: 20px;
            color: #333;
        }
        
        .header-icon.right {
            color: #ff2d55;
            font-size: 20px;
        }
        
        /* Dropdown styling */
        .dropdown-container {
            background-color: rgba(30, 0, 60, 0.9);
            border-radius: 10px;
            margin: 15px;
            overflow: hidden;
        }
        
        .dropdown-menu {
            list-style: none;
        }
        
        .dropdown-item {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Course card styling */
        .course-card {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 15px;
            border-radius: 8px;
            padding: 15px;
            color: white;
            position: relative;
        }
        
        .course-card.teal {
            background-color: rgba(0, 150, 136, 0.3);
        }
        
        .course-card.green {
            background-color: rgba(76, 175, 80, 0.3);
        }
        
        .course-card.light {
            background-color: rgba(200, 200, 200, 0.3);
        }
        
        .course-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .course-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .pdf-icon {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Status bar -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="status-bar-right">
                <div>•••</div>
                <div>▲</div>
                <div>■■</div>
            </div>
        </div>
        
        <!-- Header -->
        <div class="header">
            <div class="menu-icon">≡</div>
            <div class="header-title">Klapp</div>
            <div class="header-icon right">⊕</div>
        </div>
        
        <!-- Dropdown menu -->
        <div class="dropdown-container">
            <ul class="dropdown-menu">
                <li class="dropdown-item active">
                    <span>2025-01</span>
                    <span>≡</span>
                </li>
                <li class="dropdown-item">
                    <span>2025-01</span>
                </li>
                <li class="dropdown-item">
                    <span>2024-04</span>
                </li>
                <li class="dropdown-item">
                    <span>2024-03</span>
                </li>
                <li class="dropdown-item">
                    <span>2024-02</span>
                </li>
            </ul>
        </div>
        
        <!-- Course cards -->
        <div class="course-card teal">
            <div class="course-title">Electromagnetismo - GR1</div>
            <div class="course-info">
                <div>Corte I - 40%</div>
                <div>Corte II - 60%</div>
            </div>
            <div class="pdf-icon">□</div>
        </div>
        
        <div class="course-card green">
            <div class="course-title">Cultura III - GR1</div>
            <div class="course-info">
                <div>Corte I - 40%</div>
                <div>Corte II - 60%</div>
            </div>
        </div>
        
        <div class="course-card light">
            <div class="course-title">Electiva I - GR1</div>
            <div class="course-info">
                <div>Corte I - 40%</div>
                <div>Corte II - 60%</div>
            </div>
            <div class="pdf-icon">□</div>
        </div>
    </div>
</body>
</html>
