<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klapp - Notification Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
        }
        
        .app-container {
            width: 100%;
            max-width: 390px;
            margin: 0 auto;
            height: 100vh;
            background: linear-gradient(to bottom, #f3a4f2, #a5c0fa);
            position: relative;
            overflow: hidden;
        }
        
        /* Status bar styling */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-bar-right {
            display: flex;
            gap: 5px;
        }
        
        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        
        .header-icon {
            width: 28px;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        
        .header-icon.right {
            color: #ff2d55;
        }
        
        /* Tab navigation */
        .tab-nav {
            display: flex;
            padding: 10px 20px;
        }
        
        .tab {
            margin-right: 20px;
            color: rgba(0, 0, 0, 0.7);
            font-size: 14px;
        }
        
        .tab.active {
            color: rgba(0, 0, 0, 0.9);
            font-weight: bold;
        }
        
        /* Notification center */
        .notification-center {
            padding: 15px 20px;
        }
        
        .center-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .date-display {
            color: #333;
            font-size: 12px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        /* Notification cards */
        .notification-card {
            background-color: rgba(110, 50, 150, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
        }
        
        .notification-title {
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .notification-detail {
            font-size: 13px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
        }
        
        .notification-detail:before {
            content: "•";
            margin-right: 5px;
        }
        
        .action-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            text-transform: capitalize;
        }
        
        .notification-card.secondary {
            background-color: rgba(40, 120, 150, 0.8);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Status bar -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="status-bar-right">
                <div>●●●</div>
                <div>▲</div>
                <div>■■</div>
            </div>
        </div>
        
        <!-- Header -->
        <div class="header">
            <div class="header-icon left">◀</div>
            <div class="header-title">Klapp</div>
            <div class="header-icon right">+</div>
        </div>
        
        <!-- Tab navigation -->
        <div class="tab-nav">
            <div class="tab active">This week</div>
            <div class="tab">Next week</div>
        </div>
        
        <!-- Notification center -->
        <div class="notification-center">
            <div class="center-title">Notification Center</div>
            <div class="date-display">today january 1st 2025</div>
            
            <!-- Notification 1 -->
            <div class="notification-card">
                <div class="notification-title">Cancel class</div>
                <div class="notification-detail">Calculus 2</div>
                <div class="notification-detail">G252</div>
                <button class="action-button">acknowledge</button>
            </div>
            
            <!-- Notification 2 -->
            <div class="notification-card secondary">
                <div class="notification-title">Classroom change</div>
                <div class="notification-detail">Proficiency</div>
                <div class="notification-detail">G252</div>
                <button class="action-button">Acknowledge</button>
            </div>
        </div>
    </div>
</body>
</html>
